# (uncomment to add a dependency)
dependencies:
  - name: highlight.js
    version: 11.11.1
    src: "htmlwidgets/lib/highlight.js-11.11.1"
    stylesheet:
      - link: github.min.css
        media: "screen and (prefers-color-scheme: light)"
      - link: github-dark.min.css
        media: "screen and (prefers-color-scheme: dark)"
  - name: diff2html
    version: 3.4.52
    src: "htmlwidgets/lib/diff2html-3.4.52"
    script:
      - diff2html-ui.min.js
    stylesheet:
      - link: diff2html.min.css
